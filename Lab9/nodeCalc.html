<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <!-- <link type="text/css" rel="stylesheet" href="calculator.css"/> -->
        <script src="nodeCalc.js"></script>
    </head>
    <body>
        <h1> Simple Calculator</h1>
        <form action="http://localhost:8080/nodeCalc.js">
            <div>
                <input name="num1" type="number" maxlength="9">
                <p></p>
            </div>

            <div>
                <select name='operation'>
                    <option value='+'>+</option>
                    <option value='-'>-</option>
                    <option value='/'>/</option>
                    <option value='*'>*</option>
                </select>
                <p></p>
            </div>
            
            <div>
                <input name="num2" type="number" maxlength="9">
                <p></p>
            </div>
            <div>
                <input type="submit" id="submit" />
            </div>
        </form>
        <hr>
    
    </body>
</html>
