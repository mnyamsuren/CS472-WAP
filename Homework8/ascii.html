<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ASCIImation</title>
    <link rel="stylesheet" href="ascii.css">
    <script src="animations.js"></script>
    <script src="ascii.js"></script>
    <meta name="referer" content="origin-when-cross-origin">
</head>

<body>
    <h1>CS472: ASCII Animation Viewer</h1>
    <textarea id="textArea" cols="80" rows="20"></textarea>
    <div class="controlGroupContainer">
        <div class="controlGroup">
            <span> Play Controls:</span>
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
        </div>
        <div class="controlGroup">
            <span>Animation:</span>
            <select name="animation" id="animation">
                <option value="Blank">Blank</option>
                <option value="Custom">Custom</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
            </select>
        </div>
        <div class="controlGroup">
            <span>Size:</span>
            <select name="size" id="size">
                <option value="7pt">Tiny</option>
                <option value="10pt">Small</option>
                <option value="12pt" selected>Medium</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </div>
        <div class="controlGroup">
            <span>Speed:</span>
            <input type="checkbox" id="turbo">
			<label for="turbo">Turbo</label>
        </div>
    </div>

    <div class="validator">

        <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fmnyamsuren.github.io%2FCS472-WAP%2FHomework8%2Fascii.html">
            <img src="images/w3c-html.png" alt="html validator">
        </a><br>
    
        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fmnyamsuren.github.io%2FCS472-WAP%2FHomework8%2Fascii.html&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
            <img src="images/w3c-css.png" alt="Valid CSS">
        </a>

    </div>
</body>

</html>
